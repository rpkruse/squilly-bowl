<!-- Single round card -->
<div class="row">
  <div class="col-6">
    <app-stats [roundInfo]="roundInfo"></app-stats>
  </div>

  <div class="col-6">
    <div class="card h-100">
      <h5 class="card-header text-center">{{ roundTitle }},  Game {{ currentGameIndex + 1 }}/{{ round.players.length}}</h5>
      <div class="card-body">
        <h5 class="card-title text-left">The current players are:</h5>
        <div *ngFor="let player of nextSetOfPlayers">
          <div class="input-group">
            <div class="input-group-prepend w-25">
              <span class="fw-bold input-group-text w-100">{{ player.name }}'s Score:</span>
            </div>
            <input type="number" class="form-control" [(ngModel)]="player.score" (change)="saveRoundDataToStorage()"/>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-primary" (click)="backClicked()" [disabled]="backDisabled">Back</button>
        <button type="button" class="btn btn-primary float-end" (click)="nextClicked()" [disabled]="nextDisabled">{{ continueButtonText }}</button>
      </div>
    </div>
  </div>
</div>
