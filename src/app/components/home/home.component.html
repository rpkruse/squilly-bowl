<div class="container text-center mt-5">
  <div class="row mb-5">
    <div class="col-12">
      <h1 class="text-success">
        <img class="rounded" src="/assets/Squilly2.png" alt="image">
        WELCOME TO THE SQUILLY BOWL!
        <img class="rounded" src="/assets/Squilly2.png" alt="image">
      </h1>
    </div>
  </div>
  <div class="row">
    <!-- Rules Card -->
    <div class="col-6">
      <div class="card h-100">
        <h5 class="card-header">Rules</h5>
        <div class="card-body">
          <h5 class="card-title">The Rules of a Squilly Bowl:</h5>
          <p class="card-text">Click below to view the rules of the SquillyBowl</p>
          <a [href]="rulesRoute" class="btn btn-primary">Rules</a>
        </div>
      </div>
    </div>

    <!-- Create Card -->
    <div class="col-6">
      <div class="card h-100">
        <h5 class="card-header">Create!</h5>
        <div class="card-body">
          <h5 class="card-title">Create a new Squilly Bowl Bracket</h5>
          <p class="card-text">Click below to create a new SquillyBowl match!</p>
          <a [href]="createRoute" class="btn btn-primary">Create Now!</a>
        </div>
      </div>
    </div>
  </div>
</div>
